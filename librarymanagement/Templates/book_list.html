<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>library</title>
</head>
<body>
 <h1>Library Books</h1>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} - Available: {{ book.available_copies }}
                {% if book.available_copies > 0 %}
                    <a href="{% url 'borrow_book' book.id %}">Borrow</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
